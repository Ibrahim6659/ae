<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
    <link rel="stylesheet" href="css/style.css">

        body{
            h1{
                text-align: center;
            }

<body>



    <h1>Formulaire de Réservation</h1>
<main> 
    <form action="php/traitement.php" method="POST">
        <input type="text" name="nom" placeholder="Votre nom" required>
	<input type="text" name="prenom" placeholder="Votre Prénom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <input type="date" name="arrivee" 
placeholder="Jour d'arrivé" required>
        <input type="date" name="depart" 
placeholder="Jour de depart" required>
        <input type="number" name="personnes" placeholder="Nombre de personnes" min="1" required>
        <textarea name="message" placeholder="Message ou demande spéciale"></textarea>
        <input type="submit" value="Réserver">
    </form>
</main>
